<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MyPage</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="lib/DataTables/datatables.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <div id="myDiv" class="myDiv largeDiv">
        <div class="padding-20px remove-padding-bottom">
            <span>
                <i class="fa fa-users fa-lg float-left common-color"></i>
                <span class="padding-left-10px top-move-3px font-size-15px">员工信息</span>
            </span>
            
            <span>
                <i class="fa fa-clone fa-lg float-right common-color"></i>
            </span>
            <a>
                <i class="fa fa-send fa-lg float-right padding-right-10px common-color"></i>
            </a>
            <a>
                <i class="fa fa-search fa-lg float-right padding-right-20px common-color z-index-20 not-for-big-table"></i>
            </a>
            <input type="text" class="float-right search-input not-for-big-table">

        </div>
        <div id="staff-info-miantain-container">
            <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>工号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>手机号</th>
                        <th>证件号码</th>
                        <th>职位</th>
                        <th>入职时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="middle-table" class="clear-float not-for-big-table">   
        </div>
        <div class="pagination not-for-big-table">
            <i class="fa fa-circle"></i>
        </div>
    </div>
</body>
<script src="lib/jquery.js"></script>
<script src="lib/DataTables/datatables.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
