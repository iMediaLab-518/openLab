<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MyPage</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="lib/DataTables/datatables.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <!-- <div id="hide-menu"></div> -->
    <div id="staff-info" class="myDiv">
        <div class="padding-20px remove-padding-bottom div-header">
            <span>
                <i class="fa fa-users fa-lg float-left common-color"></i>
                <span class="padding-left-10px top-move-3px font-size-15px">员工信息</span>
            </span>
            <span title="向上一层">
                <i class='fa fa-arrow-circle-up fa-arrow common-color fa-lg float-right'></i>
            </span>
            
            <span title="向下一层">
                <i class="fa fa-arrow-circle-down fa-arrow fa-lg float-right common-color padding-right-10px"></i>
            </span>
            <a title="固定/移动">
                <i class="fa fa-thumb-tack fa-lg float-right padding-right-10px common-color"></i>
            </a>
            <a>
                <i class="fa fa-search fa-lg float-right padding-right-20px common-color z-index-20 not-for-big-table"></i>
            </a>
            <input type="text" class="float-right search-input not-for-big-table" placeholder=" 搜索姓名 入职时间 职位">
        </div>
        <div id="staff-info-big-table-wrapper" class="big-table-wrapper">
            <table id="staff-info-big-table" class="display big-table" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>工号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>手机号</th>
                        <th>证件号码</th>
                        <th>职位</th>
                        <th>入职时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="staff-info-middle-table" class="clear-float not-for-big-table middle-table">

        </div>
        <div class="pagination not-for-big-table">
            <i class="fa fa-circle"></i>
        </div>
    </div>
    <div id="equipment-info" class="myDiv">
        <div class="padding-20px remove-padding-bottom div-header">
            <span>
                <i class="fa fa-cog fa-lg float-left common-color"></i>
                <span class="padding-left-10px top-move-3px font-size-15px">设备信息</span>
            </span>

            <span title="向上一层">
                <i class='fa fa-arrow-circle-up fa-arrow common-color fa-lg float-right'></i>
            </span>
            
            <span title="向下一层">
                <i class="fa fa-arrow-circle-down fa-arrow fa-lg float-right common-color padding-right-10px"></i>
            </span>
            <a title="固定/移动">
                <i class="fa fa-thumb-tack fa-lg float-right padding-right-10px common-color"></i>
            </a>
            <a>
                <i class="fa fa-search fa-lg float-right padding-right-20px common-color z-index-20 not-for-big-table"></i>
            </a>
            <input type="text" class="float-right search-input not-for-big-table" placeholder=" 搜索使用时间,位置">

        </div>
        <div id="equipment-info-big-table-wrapper" class="big-table-wrapper">
            <table id="equipment-info-big-table" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>楼号</th>
                        <th>房间号</th>
                        <th>床号</th>
                        <th>设备</th>
                        <th>操作</th>
                    </tr>
                </thead>
            </table>
            </div>
        <div id="equipment-info-middle-table" class="clear-float not-for-big-table middle-table">
            <div class='equipment-info-card'>
                <i class="fa fa-link fa-lg equipment-bind-icon common-color"></i>
                <p>
                    <span class='font-size-13px'>
                        <b>1号楼1层</b><br>
                        <b>101房1床</b>
                    </span>
                </p>
                <p>
                    <span class='join-time-title'>使用时间</span>
                    <br>
                    <span class='join-time'>
                        <b>2017-09-11</b>
                    </span>
                </p>
                <div class='staff-status leave-color'>
                    异常
                </div>
            </div>
        </div>
        <div class="pagination not-for-big-table">
            <i class="fa fa-circle"></i>
        </div>
    </div>
    <div id="warning-info" class="myDiv">
        <div class="padding-20px remove-padding-bottom div-header">
            <span>
                <i class="fa fa-heartbeat fa-lg float-left common-color"></i>
                <span class="padding-left-10px top-move-3px font-size-15px">预警信息</span>
            </span>

            <span title="向上一层">
                <i class='fa fa-arrow-circle-up fa-arrow common-color fa-lg float-right'></i>
            </span>
            
            <span title="向下一层">
                <i class="fa fa-arrow-circle-down fa-arrow fa-lg float-right common-color padding-right-10px"></i>
            </span>
            <a title="固定/移动">
                <i class="fa fa-thumb-tack fa-lg float-right padding-right-10px common-color"></i>
            </a>
            <a>
                <i class="fa fa-search fa-lg float-right padding-right-20px common-color z-index-20 not-for-big-table"></i>
            </a>
            <input type="text" class="float-right search-input not-for-big-table" placeholder=" 搜索姓名 疾病 房间号">

        </div>
        <div id="warning-info-big-table-wrapper" class="big-table-wrapper">
        <table id="warning-info-big-table" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>房间位置</th>
                    <th>症状</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
        </table>
    </div>
        <div id="warning-info-middle-table" class="clear-float not-for-big-table middle-table">
            <div class='equipment-info-card'>
                <i class="fa fa-tag equipment-bind-icon common-color"></i>
                <p>
                    <span class='font-size-13px'>
                        1号楼1层
                        101房1床
                    </span>
                </p>
                <p class="margin-bottom-20px">
                    <span class='font-size-20px'><b>懒洋洋</b></span>
                    <br>
                    <span class='join-time'>
                        <b>高血压 糖尿病</b>
                    </span>
                </p>
                <div class='staff-status leave-color'>
                    异常
                </div>
            </div>
        </div>
        <div class="pagination not-for-big-table">
            <i class="fa fa-circle"></i>
        </div>
    </div>

           <div class="z-index-icon-wrapper">

                <span>向上一层</span>

        </div>
        <div class="z-index-div" data-id="equipment-info">
            设备信息
        </div>
        
    </div> -->
</body>
